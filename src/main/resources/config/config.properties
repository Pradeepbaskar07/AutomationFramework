# ========================
# Application Configuration
# ========================
base.url = https://tutorialsninja.com/demo/
browser = chrome
headless = false
remote = false

# ========================
# Timeout Settings (in seconds)
# ========================
implicit.wait = 10
explicit.wait = 20
page.load.timeout = 30

# ========================
# Test Data
# ========================
valid.username = abcdef@xyz.com
valid.password = Abc@def
invalid.username = wrong@example.com
invalid.password = WrongPass

# ========================
# Paths
# ========================
screenshot.path = reports/extent-reports/screenshots/
extent.report.path = reports/extent-reports/ExtentReport.html
log.file.path = reports/logs/application.log

# ========================
# Retry & Rerun Settings
# ========================
retry.count = 2

# ========================
# Environment & Tags
# ========================
environment = QA
test.tags = @SmokeTest

# ========================
# BrowserStack/SauceLabs (if remote=true)
# ========================
remote.url = http://hub-cloud.browserstack.com/wd/hub
bs.username = your_username
bs.access.key = your_access_key

